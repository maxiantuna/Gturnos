
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gestor de Turnos</title>
    
    <!-- Configuración Nativa iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Turnos">
    <meta name="theme-color" content="#2563eb">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    
    <!-- Scripts externos que el SW guardará en caché -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuración de Tailwind para usar la clase 'dark'
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
      
      // Script inicial para evitar parpadeo blanco
      const theme = localStorage.getItem('rotativeShiftTheme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    </script>
    
    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }

      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        overscroll-behavior-y: none;
        padding-top: var(--safe-area-top);
        padding-bottom: var(--safe-area-bottom);
        background-color: #f8fafc;
        /* Evita el scroll elástico que muestra el fondo del navegador */
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: background-color 0.3s ease;
      }

      html.dark body {
        background-color: #0f172a; /* slate-900 */
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      input, select, textarea {
        user-select: auto;
        font-size: 16px !important;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
